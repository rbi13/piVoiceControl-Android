apply plugin: 'com.android.application'

android {
    compileSdkVersion 16
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.rbi.speak"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    
    // NOTE: check for version at: 
    // http://search.maven.org/#search%7Cga%7C1%7Ccom.mcxiaoke.volley
    compile 'com.mcxiaoke.volley:library:1.0.8'
}
